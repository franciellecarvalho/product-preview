<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="product">
      <div class="product-image">
        <picture>
          <source media="(min-width:700px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" width="600" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="product-descrition">
        <p class="product-category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="product-sale-price">
            <span class="visually-hidden">Sale Price:</span>
            $149.99
          </p>
          <p class="product-original-price">
            <span class="visually-hidden">Original Price:</span>
            <del>$169.99</del>
          </p>
        </div>
        <button class="product-add"> Add to Cart </button>
      </div>
    </article>
  </main>
</body>

</html>
